<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>org.beta-cc.thirstplugin Property Inspector</title>
        <link rel="stylesheet" href="css/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">


            <div class="sdpi-item">
                <div class="sdpi-item-label">Webhook</div>
                <input id="webhook" class="sdpi-item-value" type="text" value="" />
             </div>

            <div type="textarea" class="sdpi-item">
                <div class="sdpi-item-label up20" data-localize="Message">Message</div>
                <div class="sdpi-item-value textarea">
                  <textarea type="textarea" maxlength="50" id="message" class="three-lines"></textarea>
                  <label for="mymessage">0/50</label>
                </div>
              </div>

              <div class="sdpi-item">
                <button class="sdpi-item-value" id="save" value="save" data-localize="Save">Save</button>
              </div>


              <!-- END OF SDPI-WRAPPER -->

        </div>

        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
        <script src="js/common.js"></script>
        <script src="js/common_pi.js"></script>
        <script src="js/index_pi.js"></script>
    </body>
    </html>
